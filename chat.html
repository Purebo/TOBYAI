<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toby AI</title>
  <style>
    body { font-family: Arial; background: #111; color: white; padding: 20px; }
    #chatbox { max-width: 600px; margin: auto; }
    .bubble { padding: 10px 15px; border-radius: 10px; margin: 10px 0; max-width: 80%; }
    .user { background: #333; text-align: right; margin-left: auto; }
    .bot { background: #222; }
    input, button { padding: 10px; font-size: 16px; width: 70%; margin-top: 10px; }
    button { width: 25%; }
  </style>
</head>
<body>
  <div id="chatbox">
    <h2>Toby AI</h2>
    <div id="messages"></div>
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value;
      if (!message) return;

      showMessage("You", message, "user");
      input.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      showMessage("Toby", data.reply, "bot");
    }

    function showMessage(sender, text, type) {
      const messages = document.getElementById("messages");
      const div = document.createElement("div");
      div.className = `bubble ${type}`;
      div.innerText = `${sender}: ${text}`;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
