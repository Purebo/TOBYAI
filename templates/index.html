<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toby AI Chat</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; flex-direction: column; height: 100vh; margin: 0; }
    #chat { flex: 1; padding: 1rem; overflow-y: auto; background: #f5f5f5; }
    .message { margin: 0.5rem 0; }
    .user { text-align: right; color: #007bff; }
    .bot { text-align: left; color: #333; }
    #input-bar { display: flex; padding: 0.5rem; background: #fff; }
    #message { flex: 1; padding: 0.5rem; font-size: 1rem; }
    #send { padding: 0.5rem 1rem; font-size: 1rem; margin-left: 0.5rem; }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="input-bar">
    <input id="message" type="text" placeholder="Type your message..." autofocus />
    <button id="send">Send</button>
  </div>
  <script>
    const chatEl = document.getElementById('chat');
    const msgInput = document.getElementById('message');
    const sendBtn = document.getElementById('send');

    function appendMessage(text, cls) {
      const div = document.createElement('div');
      div.className = `message ${cls}`;
      div.textContent = text;
      chatEl.appendChild(div);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    async function sendMessage() {
      const msg = msgInput.value.trim();
      if (!msg) return;
      appendMessage(`You: ${msg}`, 'user');
      msgInput.value = '';
      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: msg })
        });
        const data = await res.json();
        appendMessage(`Toby: ${data.response}`, 'bot');
      } catch (e) {
        appendMessage('Error: Unable to reach server.', 'bot');
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    msgInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
