<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toby AI</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fb;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            height: 90vh;
            padding: 20px;
        }
        .chat-box {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            overflow-y: auto;
            max-height: 70vh;
        }
        .message {
            padding: 10px 15px;
            border-radius: 10px;
            margin: 5px 0;
            background-color: #ececec;
            max-width: 90%;
        }
        .message.user {
            background-color: #6fa3f7;
            align-self: flex-end;
        }
        .message.ai {
            background-color: #f1f1f1;
            align-self: flex-start;
        }
        .input-container {
            display: flex;
            width: 100%;
            max-width: 600px;
            padding: 10px 0;
        }
        .input-box {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        .send-btn {
            background-color: #6fa3f7;
            padding: 10px 15px;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            border: none;
        }
        .toggle-theme {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-box" id="chat-box">
        <!-- Messages will go here -->
    </div>
    <div class="input-container">
        <input type="text" class="input-box" id="user-input" placeholder="Type a message...">
        <button class="send-btn" id="send-btn">Send</button>
    </div>
</div>

<button class="toggle-theme" id="toggle-theme">üåô</button>

<script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");
    const toggleTheme = document.getElementById("toggle-theme");

    let darkMode = false;

    const addMessage = (text, isUser) => {
        const message = document.createElement("div");
        message.classList.add("message");
        message.classList.add(isUser ? "user" : "ai");
        message.textContent = text;
        chatBox.appendChild(message);
        chatBox.scrollTop = chatBox.scrollHeight;
    };

    sendBtn.addEventListener("click", () => {
        const messageText = userInput.value;
        if (messageText.trim()) {
            addMessage(messageText, true);  // User message
            userInput.value = "";
            setTimeout(() => {
                addMessage("Toby is thinking...", false);  // AI thinking message
                setTimeout(() => {
                    addMessage("Hello! How can I assist you?", false);  // Example response
                }, 1000);
            }, 500);
        }
    });

    // Dark/Light theme toggle
    toggleTheme.addEventListener("click", () => {
        darkMode = !darkMode;
        document.body.style.backgroundColor = darkMode ? "#333" : "#f4f7fb";
        document.body.style.color = darkMode ? "#fff" : "#333";
        toggleTheme.textContent = darkMode ? "‚òÄÔ∏è" : "üåô";
    });
</script>

</body>
</html>
