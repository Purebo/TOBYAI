<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toby AI Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chat-box {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        .message {
            margin: 10px 0;
        }
        .user-message {
            color: blue;
        }
        .toby-message {
            color: green;
        }
        #message-input {
            width: 80%;
            padding: 10px;
        }
        #send-button {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Toby AI Chat</h1>

    <div id="chat-box"></div>
    
    <input type="text" id="message-input" placeholder="Type a message..."/>
    <button id="send-button">Send</button>

    <script>
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        // Send message to the server and get response
        sendButton.addEventListener('click', async () => {
            const userMessage = messageInput.value.trim();
            if (userMessage === "") return;

            // Show user message
            chatBox.innerHTML += `<div class="message user-message"><strong>You:</strong> ${userMessage}</div>`;
            messageInput.value = '';

            // Send the message to the server
            const response = await fetch('http://127.0.0.1:5000/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userMessage })
            });

            const data = await response.json();
            const tobyMessage = data.response;

            // Show Toby's response
            chatBox.innerHTML += `<div class="message toby-message"><strong>Toby:</strong> ${tobyMessage}</div>`;
            
            // Scroll to the bottom
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    </script>
</body>
</html>
