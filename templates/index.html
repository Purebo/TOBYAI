<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toby AI</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #111, #222);
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        header {
            background: #444;
            color: #fff;
            text-align: center;
            padding: 1rem;
            font-size: 1.5rem;
            font-weight: bold;
        }
        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .message {
            max-width: 80%;
            padding: 0.6rem 0.9rem;
            border-radius: 10px;
            line-height: 1.3;
            word-wrap: break-word;
        }
        .user {
            align-self: flex-end;
            background-color: #0084ff;
        }
        .bot {
            align-self: flex-start;
            background-color: #444;
        }
        form {
            display: flex;
            border-top: 1px solid #444;
        }
        input, button {
            padding: 1rem;
            font-size: 1rem;
            border: none;
            outline: none;
        }
        input {
            flex: 1;
            background: #222;
            color: #fff;
        }
        button {
            background: #0084ff;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background: #005bbb;
        }
        #typing-indicator {
            display: none;
            color: #aaa;
            font-style: italic;
        }
        /* Mobile Styling */
        @media (max-width: 600px) {
            header {
                font-size: 1.2rem;
            }
            .message {
                font-size: 0.9rem;
            }
            input {
                padding: 0.8rem;
            }
            button {
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header>Toby AI</header>
    <div id="chat-box">
        <!-- Chat messages will appear here -->
    </div>
    <div id="typing-indicator">Toby is typing...</div>
    <form id="chat-form">
        <input type="text" id="message-input" placeholder="Type a message..." required>
        <button type="submit">Send</button>
    </form>
    <script>
        const chatBox = document.getElementById('chat-box');
        const form = document.getElementById('chat-form');
        const input = document.getElementById('message-input');
        const typingIndicator = document.getElementById('typing-indicator');

        // Add a message to the chat
        function addMessage(sender, text) {
            const messageEl = document.createElement('div');
            messageEl.classList.add('message', sender === 'You' ? 'user' : 'bot');
            messageEl.textContent = text;
            chatBox.appendChild(messageEl);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Submit chat message
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userMessage = input.value.trim();
            if (!userMessage) return;

            // Add user message to chat
            addMessage("You", userMessage);
            input.value = ""; // Clear input

            // Show typing indicator
            typingIndicator.style.display = 'block';

            try {
                const res = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userMessage })
                });
                const data = await res.json();
                addMessage("Toby", data.reply || "Hmm... I didn't get that.");
            } catch (error) {
                addMessage("Toby", "Error communicating with the server. Please try again.");
                console.error("Chat error:", error);
            } finally {
                typingIndicator.style.display = 'none'; // Hide typing indicator
            }
        });
    </script>
</body>
</html>
