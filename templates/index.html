<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toby AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
            padding: 20px;
        }
        .light-mode {
            background-color: #f8f9fa;
            color: #212529;
        }
        .dark-mode {
            background-color: #212529;
            color: #f8f9fa;
        }
        #chat {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            background-color: inherit;
            margin-bottom: 15px;
        }
        #chat p {
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
        }
        #chat p.user {
            background-color: #d1e7dd;
            color: #0f5132;
        }
        #chat p.toby {
            background-color: #cfe2ff;
            color: #084298;
        }
        #chat p.error {
            background-color: #f8d7da;
            color: #b02a37;
        }
        .input-group {
            margin-bottom: 10px;
        }
        .settings-panel {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: inherit;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .colorful-header {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #ff6b6b;
            border-color: #ff6b6b;
        }
        .btn-custom:hover {
            background-color: #e55a5a;
            border-color: #e55a5a;
        }
    </style>
</head>
<body class="light-mode">
    <div class="container">
        <h1 class="colorful-header">Toby AI</h1>
        <div id="chat"></div>
        <div class="input-group">
            <input type="text" id="user_input" class="form-control" placeholder="Type your message..." required>
            <button class="btn btn-custom" onclick="sendQuery()">Send</button>
            <button class="btn btn-secondary" onclick="clearChat()">Clear Chat</button>
            <button class="btn btn-info" onclick="toggleSettings()">Settings</button>
        </div>
        <div id="settings-panel" class="settings-panel">
            <h5>Settings</h5>
            <label for="theme-select">Theme:</label>
            <select id="theme-select" onchange="changeTheme()">
                <option value="light">Light Mode</option>
                <option value="dark">Dark Mode</option>
            </select>
            <button class="btn btn-sm btn-secondary mt-2" onclick="toggleSettings()">Close</button>
        </div>
    </div>

    <script>
        // Load chat history and theme on page load
        window.onload = () => {
            const savedChat = localStorage.getItem('chatHistory');
            if (savedChat) document.getElementById('chat').innerHTML = savedChat;
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.className = savedTheme + '-mode';
            document.getElementById('theme-select').value = savedTheme;
            document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
        };

        async function sendQuery() {
            const input = document.getElementById('user_input').value;
            if (!input) return;

            const chat = document.getElementById('chat');
            chat.innerHTML += `<p class="user"><strong>You:</strong> ${input}</p>`;
            chat.scrollTop = chat.scrollHeight;
            localStorage.setItem('chatHistory', chat.innerHTML);

            try {
                chat.innerHTML += `<p><em>Loading...</em></p>`;
                chat.scrollTop = chat.scrollHeight;
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: input })
                });
                const data = await response.json();
                chat.innerHTML = chat.innerHTML.replace('<p><em>Loading...</em></p>', '');
                chat.innerHTML += `<p class="toby"><strong>Toby:</strong> ${data.response}</p>`;
                chat.scrollTop = chat.scrollHeight;
                localStorage.setItem('chatHistory', chat.innerHTML);
            } catch (error) {
                chat.innerHTML = chat.innerHTML.replace('<p><em>Loading...</em></p>', '');
                chat.innerHTML += `<p class="error"><strong>Error:</strong> Failed to get response.</p>`;
                chat.scrollTop = chat.scrollHeight;
                localStorage.setItem('chatHistory', chat.innerHTML);
            }

            document.getElementById('user_input').value = '';
        }

        function clearChat() {
            const chat = document.getElementById('chat');
            chat.innerHTML = '';
            localStorage.removeItem('chatHistory');
        }

        function toggleSettings() {
            const panel = document.getElementById('settings-panel');
            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
        }

        function changeTheme() {
            const theme = document.getElementById('theme-select').value;
            document.body.className = theme + '-mode';
            localStorage.setItem('theme', theme);
            document.getElementById('settings-panel').style.backgroundColor = theme === 'light' ? '#f8f9fa' : '#212529';
        }

        // Allow Enter key to send query
        document.getElementById('user_input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendQuery();
        });
    </script>
</body>
</html>
