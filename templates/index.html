<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toby AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            transition: background-color 0.3s, color 0.3s;
            padding: 20px;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%);
            color: #e2e8f0;
        }
        .light-mode {
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            color: #1e293b;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        .header {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            text-align: center;
            background: linear-gradient(45deg, #3b82f6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }
        #chat {
            height: 450px;
            overflow-y: auto;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid #475569;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .light-mode #chat {
            background-color: rgba(255, 255, 255, 0.9);
            border-color: #cbd5e1;
        }
        #chat p {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            line-height: 1.6;
        }
        #chat p.user {
            background-color: #3b82f6;
            color: #ffffff;
            margin-left: 20%;
        }
        #chat p.toby {
            background-color: #ec4899;
            color: #ffffff;
            margin-right: 20%;
        }
        #chat p.error {
            background-color: #ef4444;
            color: #ffffff;
        }
        .input-group {
            display: flex;
            gap: 10px;
        }
        #user_input {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid #475569;
            color: #e2e8f0;
            border-radius: 8px;
        }
        .light-mode #user_input {
            background-color: #ffffff;
            border-color: #cbd5e1;
            color: #1e293b;
        }
        .btn-custom {
            background-color: #3b82f6;
            border-color: #3b82f6;
            border-radius: 8px;
        }
        .btn-custom:hover {
            background-color: #2563eb;
            border-color: #2563eb;
        }
        .btn-secondary-custom {
            background-color: #475569;
            border-color: #475569;
        }
        .btn-secondary-custom:hover {
            background-color: #334155;
            border-color: #334155;
        }
        .btn-info-custom {
            background-color: #ec4899;
            border-color: #ec4899;
        }
        .btn-info-custom:hover {
            background-color: #db2777;
            border-color: #db2777;
        }
        .settings-panel {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #1e293b;
            border: 1px solid #475569;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        .light-mode .settings-panel {
            background-color: #ffffff;
            border-color: #cbd5e1;
        }
        @media (max-width: 768px) {
            .header {
                font-size: 1.8rem;
            }
            #chat {
                height: 300px;
            }
            #chat p.user, #chat p.toby {
                margin-left: 10%;
                margin-right: 10%;
            }
            .settings-panel {
                width: 80%;
                right: 10%;
            }
        }
    </style>
</head>
<body class="dark-mode">
    <div class="container">
        <h1 class="header">Toby AI</h1>
        <div id="chat"></div>
        <div class="input-group">
            <input type="text" id="user_input" class="form-control" placeholder="Ask Toby something..." required>
            <button class="btn btn-custom" onclick="sendQuery()">Send</button>
            <button class="btn btn-secondary-custom" onclick="clearChat()">Clear Chat</button>
            <button class="btn btn-info-custom" onclick="toggleSettings()">Settings</button>
        </div>
        <div id="settings-panel" class="settings-panel">
            <h5 class="text-light">Settings</h5>
            <label for="theme-select" class="form-label">Theme:</label>
            <select id="theme-select" class="form-select" onchange="changeTheme()">
                <option value="dark">Dark Mode</option>
                <option value="light">Light Mode</option>
            </select>
            <button class="btn btn-secondary-custom mt-2" onclick="toggleSettings()">Close</button>
        </div>
    </div>

    <script>
        window.onload = () => {
            const savedChat = localStorage.getItem('chatHistory');
            if (savedChat) document.getElementById('chat').innerHTML = savedChat;
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.body.className = savedTheme + '-mode';
            document.getElementById('theme-select').value = savedTheme;
            document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
        };

        async function sendQuery() {
            const input = document.getElementById('user_input').value;
            if (!input) return;

            const chat = document.getElementById('chat');
            chat.innerHTML += `<p class="user"><strong>You:</strong> ${input}</p>`;
            chat.scrollTop = chat.scrollHeight;
            localStorage.setItem('chatHistory', chat.innerHTML);

            try {
                chat.innerHTML += `<p><em>Loading...</em></p>`;
                chat.scrollTop = chat.scrollHeight;
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: input })
                });
                const data = await response.json();
                chat.innerHTML = chat.innerHTML.replace('<p><em>Loading...</em></p>', '');
                // Split response by newlines and wrap each in <p> tags
                const paragraphs = data.response.split('\n\n').map(p => `<p class="toby"><strong>Toby:</strong> ${p}</p>`).join('');
                chat.innerHTML += paragraphs;
                chat.scrollTop = chat.scrollHeight;
                localStorage.setItem('chatHistory', chat.innerHTML);
            } catch (error) {
                chat.innerHTML = chat.innerHTML.replace('<p><em>Loading...</em></p>', '');
                chat.innerHTML += `<p class="error"><strong>Error:</strong> Failed to get response.</p>`;
                chat.scrollTop = chat.scrollHeight;
                localStorage.setItem('chatHistory', chat.innerHTML);
            }

            document.getElementById('user_input').value = '';
        }

        function clearChat() {
            const chat = document.getElementById('chat');
            chat.innerHTML = '';
            localStorage.removeItem('chatHistory');
        }

        function toggleSettings() {
            const panel = document.getElementById('settings-panel');
            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
        }

        function changeTheme() {
            const theme = document.getElementById('theme-select').value;
            document.body.className = theme + '-mode';
            localStorage.setItem('theme', theme);
            document.getElementById('settings-panel').className = `settings-panel ${theme}-mode`;
        }

        document.getElementById('user_input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendQuery();
        });
    </script>
</body>
</html>
