<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toby AI</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #111, #222);
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        header {
            background: #444;
            color: #fff;
            text-align: center;
            padding: 1rem;
            font-size: 1.8rem;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
        }
        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            line-height: 1.4;
            word-wrap: break-word;
            animation: fadeIn 0.5s ease-in-out;
        }
        .user {
            align-self: flex-end;
            background-color: #0084ff;
        }
        .bot {
            align-self: flex-start;
            background-color: #444;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        #typing-indicator {
            align-self: flex-start;
            color: #aaa;
            margin-left: 1rem;
            display: none;
            font-style: italic;
        }
        form {
            display: flex;
            border-top: 1px solid #444;
        }
        input, button {
            padding: 1rem;
            font-size: 1rem;
            border: none;
            outline: none;
        }
        input {
            flex: 1;
            background: #222;
            color: #fff;
        }
        button {
            background: #0084ff;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background: #005bbb;
        }
        #controls {
            display: flex;
            justify-content: space-between;
            background: #222;
            padding: 0.5rem 1rem;
        }
        #settings-panel {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background: #222;
            color: #fff;
            box-shadow: -4px 0px 6px rgba(0, 0, 0, 0.5);
            padding: 1rem;
            transition: right 0.3s ease;
        }
        #settings-panel.open {
            right: 0;
        }
        #settings-panel label {
            display: block;
            margin-bottom: 0.5rem;
        }
        #settings-panel select {
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.5rem;
            background: #333;
            color: #fff;
            border: none;
        }
        #settings-panel button {
            width: 100%;
            background: #0084ff;
            padding: 0.5rem;
            color: white;
        }
    </style>
</head>
<body>
    <header>Toby AI</header>
    <div id="controls">
        <button onclick="loadChat()">Load Chat History</button>
        <button onclick="exportChat()">Export Chat</button>
        <button onclick="toggleSettings()">Settings</button>
    </div>
    <div id="chat-box">
        <!-- Chat history will appear here -->
    </div>
    <div id="typing-indicator">Toby is thinking...</div>
    <form id="chat-form">
        <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off" required>
        <button type="submit">Send</button>
    </form>
    <div id="settings-panel">
        <h3>Settings</h3>
        <label for="theme">Theme:</label>
        <select id="theme">
            <option value="dark">Dark</option>
            <option value="light">Light</option>
        </select>
        <label for="font-size">Font Size:</label>
        <select id="font-size">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
        </select>
        <button onclick="saveSettings()">Save Settings</button>
    </div>
    <script>
        const chatBox = document.getElementById('chat-box');
        const form = document.getElementById('chat-form');
        const input = document.getElementById('message-input');
        const typingIndicator = document.getElementById('typing-indicator');
        const settingsPanel = document.getElementById('settings-panel');

        function addMessage(sender, text) {
            const messageEl = document.createElement('div');
            messageEl.classList.add('message', sender === 'You' ? 'user' : 'bot');
            messageEl.textContent = text;
            chatBox.appendChild(messageEl);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function loadChat() {
            fetch('/get_chat?user_id=exampleUserId')
                .then(response => response.json())
                .then(data => {
                    chatBox.innerHTML = ""; // Clear existing messages
                    data.conversation.forEach(msg => addMessage("Toby", msg));
                });
        }

        function exportChat() {
            const chatHistory = Array.from(chatBox.children).map(el => el.textContent).join('\n');
            const blob = new Blob([chatHistory], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'chat_history.txt';
            link.click();
        }

        function toggleSettings() {
            settingsPanel.classList.toggle('open');
        }

        function saveSettings() {
            const theme = document.getElementById('theme').value;
            const fontSize = document.getElementById('font-size').value;
            localStorage.setItem('theme', theme);
            localStorage.setItem('font-size', fontSize);
            applySettings();
            // Close the settings panel after saving
            settingsPanel.classList.remove('open');
        }

        function applySettings() {
            const theme = localStorage.getItem('theme') || 'dark';
            const fontSize = localStorage.getItem('font-size') || 'medium';
            document.body.style.backgroundColor = theme === 'dark' ? '#111' : '#fff';
            document.body.style.color = theme === 'dark' ? '#fff' : '#000';
            document.body.style.fontSize = fontSize === 'small' ? '0.9rem' : fontSize === 'medium' ? '1rem' : '1.2rem';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userMessage = input.value.trim();
            if (!userMessage) return;
            input.disabled = true;
            addMessage("You", userMessage);
            input.value = "";
            typingIndicator.style.display = 'block';
            try {
                const res = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userMessage })
                });
                const data = await res.json();
                addMessage("Toby", data.reply || "Hmm... I didn't understand that.");
            } catch (err) {
                addMessage("Toby", "Error communicating with the server. Please try again.");
            } finally {
                typingIndicator.style.display = 'none';
                input.disabled = false;
            }
        });

        // Apply settings when page loads
        document.addEventListener('DOMContentLoaded', () => {
            applySettings();
            addMessage("Toby", "Welcome to Toby AI! Start chatting or explore the features.");
        });
    </script>
</body>
</html>
