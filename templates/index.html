<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toby AI</title>
</head>
<body>
    <h1>Toby AI</h1>
    <form method="post">
        <input type="text" name="user_input" placeholder="Type your message..." required>
        <button type="submit">Send</button>
    </form>

    {% if user_input %}
        <p><strong>You:</strong> {{ user_input }}</p>
        <p><strong>Toby:</strong> {{ toby_response }}</p>
    {% endif %}
</body>
</html>
